sudo: required
services:
  - docker
dist: trusty
os:
- linux
#- osx
language: cpp

before_install:
  - make -f Makefile.travis before_install
install:
  - make -f Makefile.travis install
script:
  - make -f Makefile.travis script
after_success:
  - make -f Makefile.travis after_success
env:
  global:
    - secure: 

#only watch master and tagged release
branches:
  only:
    - /^v.*$/
    - master